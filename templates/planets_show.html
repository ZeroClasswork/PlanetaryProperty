{% extends 'partials/base.html' %} {% block content %}

<div class="d-flex justify-content-end">
    <div class="toast" id="toasty" data-autohide="false">
        <div class="toast-header">
            <strong class="mr-auto text-primary">Interested Buyer</strong>
            <small class="ml-3 text-muted">5 mins ago</small>
            <button type="button" class="ml-2 mb-1 close" data-dismiss="toast">&times;</button>
        </div>
        <div class="toast-body">
            Hey. This {{ name }} is mine.
        </div>
    </div>
</div>

<script>
    $(document).ready(function() {
        $('#toasty').toast('show');
    });
</script>

<div class="container">
    <div class="jumbotron">
        <blockquote class="text-right">
            <p>
                <h1 class="text-left">"</h1>
                <h3 class="text-center">{{name}} is for everyone.</h3>
                <h1>"</h1>
            </p>
            <footer class="blockquote-footer">Literally everyone</footer>
        </blockquote>
    </div>
</div>

<div class="container">
    <figure class="figure">
        <img src="../static/ugh.jpeg" class="my-2">
        <figcaption class="figure-caption">Located in this image at $CORRUPTDATA!? </figcaption>
    </figure>

    <p>{{ comments }}</p>
</div>

{% endblock %}
